<!-- text에 font 주는 법1 : font-family -->
<!-- 주요 그룹 : 5개 -->
<!-- Serif : 바탕체 계열 -->
<!-- Sans-serif : 고딕체 계열 -->
<!-- Monospace : 가로 폭이 동일한 글꼴  -->
<!-- Cursive : 필기체 계열  -->
<!-- Fantasy : 화려한 글꼴 -->
<!-- -각 패밀리마다 수 많은 폰트들이 있다.  -->
<!-- font-family: 첫번째,두번째, 세번째..., 그룹 이름 -->
<!-- 여러개 지정이 가능하다. 마지막은 그룹 이름을 넣는다. -->
<!-- 첫번째 것이 안 먹히면, 두번째, 세번째... 넘어간다. -->

<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        .ex1 {
            font-family: Verdana, Arial, sans-serif;
        }

        .ex2 {
            font-family: Times, "Times New Roman", Georgia, serif;
        }

        .ex3 {
            font-family: Courier, "Courier New", "Andale Mono", monospace;
        }

        .ex4 {
            font-family: "Comic Sans", "Apple Chancery", cursive;
        }

        .ex5 {
            font-family: "Last Ninja", Impact, fantasy;
        }
    </style>
</head>

<body>

    <p class="ex1">
        Sans-serif<br>
        산세리프 패밀리는 세리프가 없는 폰트, 읽기쉽다.
    </p>
    <p class="ex2">
        Serif<br>
        세리프 패밀리는 세리프 장식이 있는 폰트, 문자 끝부분에 가시와 고리모양이 있다. 신문에서 흔히 사용한다.
    </p>
    <p class="ex3">
        Monospace<br>
        모노스페이스 패밀리는 일정한 폭의 문자 폰트, 주로 소프트웨어의 코드예제를 보여주는데 사용된다.
    </p>
    <p class="ex4">
        Cursive<br>
        흘림체 패밀리는 손으로 쓴듯한 폰트, 제목에서 자주 사용된다.
    </p>
    </p>
    <p class="ex5">
        Fantasy<br>
        판타지 폰트 패밀리는 화려한 양식의 폰트이다.
    </p>

</body>

</html>
