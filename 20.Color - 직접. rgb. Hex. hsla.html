<!-- 색상 넣는 법. 팔레트를 이용할 수 있다. : color, background-color -->
<!-- 1.직접 넣는 방식 2.rgb 방식 3.rgb-a 방식 4.Hex 방식 : #000000 ~ #ffffff 5.hsla 방식 : 색조(hue). 채도(saturation). 밝기(lightness). 투명도(alpha) -->
<!-- 색상 검색 : color picker -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 색상값을 직접 넣음 : 안 이쁘다. -->
    <h1 style="background-color:blue;">파란색 배경색 적용</h1>
    <p style="background-color:orange;">오렌지색 배경색 적용</p>
    <h1 style="color:yellow;">노란색 글씨 적용</h1>
    <p style="color:green;">초록색 글씨 적용</p>
    <p style="color:red;">빨간색 글씨 적용</p>

    <br>
    <!-- rgb값을 이용하는 방식 : red. green. blue 0~255값 -->
    <h1 style="background-color:rgb(255, 99, 71);">rgb(255, 99, 71)</h1>

    <!-- rgb-a 값 : a는 alpha : 투명도 : 0~1 -->
    <h1 style="background-color:rgb(255, 99, 71, 0);">rgb(255, 99, 71, 0)</h1>
    <h1 style="background-color:rgb(255, 99, 71, 0.5);">rgb(255, 99, 71, 0.5)</h1>
    <h1 style="background-color:rgb(255, 99, 71, 1);">rgb(255, 99, 71, 1)</h1>

    <br>
    <!-- Hex값 : #000000 ~ #ffffff : 16진수. Hex값에는 alpha 값을 넣을 수 없다. -->
    <h1 style="background-color:#ff6347;">#ff6347</h1>

    <h1 style="background-color:#4c662a5d;">#ff6347</h1>

    <br>
    <!-- hsla 값 : 색조(hue). 채도(saturation). 밝기(lightness). 투명도(alpha) -->
    <h1 style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</h1>

</body>

</html>
