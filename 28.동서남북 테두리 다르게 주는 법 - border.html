<!-- 동서남북 테두리 다르게 주는 법 : border -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        p.mix {
            border-style: dotted dashed solid double;
            /* 순서 : top right bottom  left */
            /* 동서남북 4가지를 다양한 스타일로 줄 수 있다 */
            /* 예)border-style: dotted dashed; */

        }
    </style>
</head>

<body>
    <p class="mix">A mixed border.</p>
</body>

</html>
