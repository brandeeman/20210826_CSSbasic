<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sec01 ul {
            /* section 안에 모든 ul이란 태그를 찾아라. */
            border: 1px dotte balck;
            font-size: 14pt;
            background-color: blue;
        }
    </style>
</head>

<body>
    <section id="sec01">
        <p>P</p>
        <ul>
            <li>
                <ul>
                    <li>A</li>
                    <li>B</li>
                </ul>
            </li>
            <li>C</li>
        </ul>
    </section>
</body>

</html>
