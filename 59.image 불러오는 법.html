<!-- image 불러오는 법 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <h2>position: absolute;</h2>

    <p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of
        positioned relative to the viewport, like fixed):</p>

    <div class="relative">This div element has position: relative
    </div>

    <div class="relative">
        <img src="https://lh3.googleusercontent.com/proxy/tbBr97UTQjpHIoYclLUg5eskJI2Yuk9z1VpXbxX22y0awu1-fK5eF-y4yk0JZ83PuFsTLvpKSE3Zu4WQYiE0hKlmBD1sS8ivNcpogdf1Ai8aBU0vQQ"
            alt="">
    </div>

</body>

</html>
