<!-- 자식 선택자 : a>b : a 선택자 바로 밑 하나의 b에만 적용 -->
<!-- 바로 밑에 없으면 적용되지 않는다. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section>ul>li>ul {
            /* 자식의 자식이 아닌 바로 밑에 자식에게 적용 */
            border: 1px dotte balck;
            font-size: 14pt;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <section>
        <p>P</p>
        <ul>
            <li>
                <ul>
                    <li>A</li>
                    <li>B</li>
                </ul>
            </li>
            <li>C</li>
        </ul>
    </section>
</body>

</html>
