<!-- 화면에서 사라지게 하는 법2 : 공간의 크기는 존재 : visibility: hidden -->
<!-- 화면에는 안 보이는데 공간의 크기만큼 존재 -->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1.hidden {
            visibility: hidden;
        }
    </style>
</head>

<body>

    <h1 class="hidden">This is a hidden heading</h1>
    <p>display:none vs. visibility:hidden</p>

</body>

</html>
