<!-- 화면에서 사라지게 하는 법1(공간의 크기도 사라짐) : display:none -->
<!-- 화면에서 안 보이고 공간의 크기도 사라진다. -->


<!DOCTYPE html>
<html>

<head>
    <style>
        h1.hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1 class="hidden">This is a hidden heading</h1>
    <p>display:none vs. visibility:hidden</p>

</body>

</html>
