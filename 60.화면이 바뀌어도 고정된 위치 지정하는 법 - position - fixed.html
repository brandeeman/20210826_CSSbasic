<!-- 화면이 바뀌어도 고정된 위치 지정하는 법 : position: fixed -->
<!-- 여기 예시 : 여기서는 바닥에 고정시키는 법 설정 -->

<!DOCTYPE html>
<html>

<head>
    <style>
        div.fixed {
            position: fixed;
            bottom: 0;
            right: 0;
            /* top:0; */
            /* left:0; */

            width: 300px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <h2>position: fixed;</h2>

    <p>An element with position: fixed; is positioned relative to the viewport, which means it always stays in the same
        place even if the page is scrolled:</p>

    <div class="fixed">
        This div element has position: fixed;
    </div>

</body>

</html>
