<!-- CSS 10p 마우스를 갔다대었을 때 효과 발생 : 방문한 적 없는 링크(:link), 방문한 적 있는 링크(:visited), 
마우스를 클릭했을 때(:active), 포커스 되었을 때(:focus) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            /* hover 효과 : a에 갔다대었을 때 효과가 나타난다. */
            color: red;
            font-weight: bold;
        }

        a:visited {
            /* hover 효과 : a에 갔다대었을 때 효과가 나타난다. */
            color: blue;
            font-weight: bold;
        }

        a:active {
            /* active 효과 : a를 클릭했을 때 효과가 나타난다. */
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="/link">링크</a>
    <br>
    <ul>
        <li>첫번째 요소</li>
        <li>두번째 요소</li>
        <li>세번째 요소</li>
        <li>네번째 요소</li>
    </ul>
</body>

</html>
