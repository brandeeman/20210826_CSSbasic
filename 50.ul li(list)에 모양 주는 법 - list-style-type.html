<!-- ul li(list)에 모양 주는 법 : list-style-type -->

<!DOCTYPE html>
<html>

<head>
    <style>
        ul.a {
            /* 동그라미 */
            list-style-type: circle;
        }

        ul.b {
            /* 사각형 */
            list-style-type: square;
        }

        ol.c {
            /* 로마자 표기를 한다. */
            list-style-type: upper-roman;
        }

        ol.d {
            /* 영문 표기를 한다. */
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>

    <h2>Lists</h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Example of ordered lists:</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>

</html>
