<!-- CSS 적용하는 법 : style -->
<!-- CSS란? html을 예쁘게 꾸며주기 위한 용도 -->
<!-- 순서(시계 방향) : Top right bottom left -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 용어 : CSS Selecter */
        p {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <p>CSS 적용하기</p>
</body>

</html>
