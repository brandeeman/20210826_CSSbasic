<!-- class를 사용하는 법 : class, . -->
<!-- 하나의 '속성'에 여러 '클래스'를 줄 수 있다. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-red {
            background-color: red;
        }

        .h-100 {
            height: 100px;
        }

        .text-white {
            color: white;
        }
    </style>
</head>

<body>
    <div class="bg-red h-100 text-white">class 선택자 적용</div>
</body>

</html>
