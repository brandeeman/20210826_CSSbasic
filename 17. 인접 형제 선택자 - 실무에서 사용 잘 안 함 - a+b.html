<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인접 형제 선택자 */
        h1+ul {
            background-color: blue;
        }
    </style>
</head>

<body>
    <section>
        <ul>
            <li>ul1-li</li>
        </ul>
        <h1>h1</h1>
        <ul>
            <li>ul2-li</li>
        </ul>
        <ul>
            <li>ul3-li</li>
        </ul>
    </section>
</body>

</html>
